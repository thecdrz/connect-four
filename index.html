<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Online Multiplayer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Connect 4</h1>
            <div class="game-status">
                <div id="status">Waiting for players...</div>
                <div id="room-info"></div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="players-info">
                    <div class="player player1">
                        <div class="player-indicator red"></div>
                        <span>Player 1 (Red)</span>
                    </div>
                    <div class="player player2">
                        <div class="player-indicator yellow"></div>
                        <span>Player 2 (Yellow)</span>
                    </div>
                </div>

                <div id="game-board" class="board">
                    <!-- Game board will be generated by JavaScript -->
                </div>

                <div class="controls">
                    <button id="new-game" class="btn">New Game</button>
                    <button id="join-game" class="btn">Join Game</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="game-info">
                    <h3>How to Play</h3>
                    <ul>
                        <li>Click on a column to drop your piece</li>
                        <li>Connect 4 pieces in a row to win</li>
                        <li>Win horizontally, vertically, or diagonally</li>
                        <li>Take turns with your opponent</li>
                    </ul>
                </div>

                <div class="connection-status">
                    <div id="connection-indicator" class="disconnected"></div>
                    <span id="connection-text">Disconnected</span>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-message"></p>
            <button id="modal-close" class="btn">Close</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
